<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <h1>WEATHER</h1>
        <img src="image/4829032.png"class="image" width="100" height="100"/>
        <form id="city-form">
          <input type="city" id="inputCity" placeholder="🔍 Type a city..."/>
          <input type="submit" value="Search"/>
        </form>
        <br/>
         <br />
         <span id="cityType">   </span>

         <span id="timeType">     </span>
         
        <div class="weatherForecast">
            <div class="row">
                <div class="col-2">
                    Monday
                </div>
                <div class="col-2">
                    Tuesday
                </div>
                <div class="col-2">
                    Wednesday
                </div>
                <div class="col-2">
                    Thursday
                </div>
                <div class="col-2">
                    Friday
                </div>
                <div class="col-2">
                    Saturday
                </div>
            </div>
        </div>
    
    <footer>

</div>
